<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
<form>
  <div id="app" class="jumbotron">
    <h2>Cars</h2>
    <label for="make">Make</label>
    <input id="make" placeholder="Make of Car"/>
    <br>
    <label for="model">Model</label>
    <input id="model" placeholder="Model of Car"/>
    <br>
    <label for="year">Year</label>
    <input id="year" placeholder="Car Year"/>
    <button>Submit</button>
  </div>
 </form>
<form>
  <h4>Update Cars</h4>
  <div>
    <label for="updateMake">Car Make</label>
    <input id="updateMake"/>
  </div>
  <div>
    <label for="updateYear">Year</label>
    <input id="updateYear"/>
  </div>
  <button id="updateCar">Update</button>
</form>
<br>
  <h2>Car List</h2>

    <table class="table table-bordered table-dark" id="table">
      <thead>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Delete</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    
   
   <script src="node_modules/jquery/dist/jquery.js"></script>
   <script src="index.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
